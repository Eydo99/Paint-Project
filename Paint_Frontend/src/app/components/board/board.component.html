<div class="board-wrapper">
  <div class="board-container">
    <canvas #canvas></canvas>

    <!-- Controls inside board -->
    <div class="controls-bar">
      <button (click)="toggleGrid()">
        {{ gridless ? 'Show Grid' : 'Hide Grid' }}
      </button>

      <select (change)="onZoomSelect($event)">
        <option *ngFor="let z of zoomLevels" [value]="z.value">{{ z.label }}</option>
      </select>
    </div>
  </div>
</div>
