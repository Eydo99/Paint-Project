<!-- board.component.html -->
<div class="board-wrapper">
  <div class="board-container">
    <canvas #canvas></canvas>
  </div>
</div>

<!-- Controls (always on top-left of the viewport) -->
<div class="controls-bar">
  <button (click)="toggleGrid()">
    {{ gridless ? "Show Grid" : "Hide Grid" }}
  </button>

  <select (change)="onZoomSelect($event)">
    <option *ngFor="let z of zoomLevels" [value]="z.value">
      {{ z.label }}
    </option>
  </select>
</div>
